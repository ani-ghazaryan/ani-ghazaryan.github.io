<!DOCTYPE html>
<html>
<head>
    <title>Ani G.</title>
    <link href="./carousel.css" rel = "stylesheet"/>
</head>
<body>
    <div class = "main-container">
        <h1>Plants</h1>
        <div class="slideshow-container">
            
            <div class="mySlides fade">
              <h2><a id = "link" href="https://en.wikipedia.org/wiki/Sansevieria" target="_blank">Snake Plant</a></h2>
              <img id = "image" src="./sansevieria.png" style="width:40%">
              <input type="range" min="1" max="5" value="4" class="slider" id="sun">
              <input type="range" min="1" max="5" value="2" class="slider" id="water">
            </div>
          
            <div class="mySlides fade">
                <h2><a id = "link" href="https://en.wikipedia.org/wiki/Ficus_elastica" target="_blank">Rubber Plant</a></h2>
                <img id = "image" src="./ficus.jpg" style="width:40%">
                <input type="range" min="1" max="5" value="4" class="slider" id="sun">
                <input type="range" min="1" max="5" value="4" class="slider" id="water">
            </div>
          
            <div class="mySlides fade">
                <h2><a id = "link" href="https://en.wikipedia.org/wiki/Dracaena_(plant)" target="_blank">Dragon Tree</a></h2>
                <img id = "image" src="./dracena.jpg" style="width:40%">
                <input type="range" min="1" max="5" value="1" class="slider" id="sun">
                <input type="range" min="1" max="5" value="2" class="slider" id="water">
            </div>

            <div class="mySlides fade">
                <h2><a id = "link"href="https://en.wikipedia.org/wiki/Spathiphyllum" target="_blank">Peace Lily</a></h2>
                <img id = "image" src="./spathiphyllum.jpg" style="width:40%">
                <input type="range" min="1" max="5" value="4" class="slider" id="sun">
                <input type="range" min="1" max="5" value="4" class="slider" id="water">
            </div>
        
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
    </div>
    <script src="./carousel.js"></script>
</body>
</html>
